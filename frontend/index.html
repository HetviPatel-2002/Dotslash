<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendliness Evaluation System</title>
</head>
<body>
    <div id="productCards"></div>
    <script src="scripts.js" defer></script>

    <style>
        /* Inline CSS styles */
        #productCards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .productCard {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }

        .productImage {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .credits {
            margin-top: 10px;
            font-weight: bold;
        }

        .rewards {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</body>
</html>
